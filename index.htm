<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">
</head>

<body>
  <div class="container box">
    <div>

      <h2 class="colorr">Password Validation</h2>
      <input type="password" class="box color" id="password" placeholder="Enter password" onInput="check()" />
      <br>
      <div id="set">
        <div id="count" class="colorr">Length : 0</div>
        <i id="see" onclick="see()" class="far fa-eye"></i>
      </div>
      <div>
        <div id="check0">
          <span> Length more than 5.</span>
        </div>
        <div id="check1">
          <span> Contains numerical character.</span>
        </div>
        <div id="check2">
          <span>Contains special character.</span>
        </div>
        <div id="check3">
          <span>Shouldn't contain spaces.</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
